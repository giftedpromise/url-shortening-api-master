<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <title>url-shortening-api-master</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <img src="images/logo.svg" alt="easy banking logo" />

          <button class="navbar-toggle-btn">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button>

          <ul class="navbar-links">
            <li><a href="#feature">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#resources">Resources</a></li>
            <hr />
            <li class="links-btn"><button>Login</button></li>
            <li class="links-btnb"><button>Sign Up</button></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="shorter-links">
          <div class="shorter-links-content">
            <h1>More than just shorter links</h1>
            <p>
              Build your brand's recognition and get detailed <br />insights on
              how your links are performing.
            </p>
            <div class="links-btn2">
              <button class="shorter-links-btn">Get Started</button>
            </div>
          </div>
          <div class="shorter-links-image">
            <img
              src="images/illustration-working.svg"
              alt="illustration working"
            />
          </div>
        </section>
        <section class="forms">
          <div class="formbox">
            <input
              type="text"
              id="forminput"
              placeholder="Shorten a link here..."
            />
            <button>Shorten It!</button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
